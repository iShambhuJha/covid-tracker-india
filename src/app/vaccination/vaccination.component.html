
<mat-tab-group animationDuration="0ms" style="border:1px solid #30363d">
    <mat-tab label="Age: 18 to 44">
        <mat-card class="card-first-tab">
        <form class="form-inline">
            <label for="pin">Pin Code:</label>
            <input  id="pin" [(ngModel)]="pinCode" placeholder="Pin Code" name="pin">
            <label for="date">Date:</label>
            <input class="date-picker"  [(ngModel)]="datePicker" type="date" id="date" placeholder="dd-mm-yyyy" value=""
            min="1997-01-01" max="2030-12-31" name="slotDate">
            <button type="button" (click)="getAllVaccinationSlots()">Check Availability</button>
          </form>
        </mat-card> 
    </mat-tab>
    <mat-tab label="Age: 45+">Content 2</mat-tab>
    <mat-tab label="Notify Slot Availability">Content 3</mat-tab>
  </mat-tab-group>
