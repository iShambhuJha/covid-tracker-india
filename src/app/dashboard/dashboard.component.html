<div class="dasboard-table-block">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- State/Ut Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>State/UT</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <!-- Confirmed Column -->
  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef>confirmed</th>
    <td mat-cell *matCellDef="let element">{{ element.confirmed }}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>active</th>
    <td mat-cell *matCellDef="let element">{{ element.active }}</td>
  </ng-container>

  <!-- Recovered Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef>Recovered</th>
    <td mat-cell *matCellDef="let element">{{ element.recovered }}</td>
  </ng-container>

  <!-- Deceased Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef>Deceased</th>
    <td mat-cell *matCellDef="let element">{{ element.deaths }}</td>
  </ng-container>

  <!-- Tested Column -->
  <!-- <ng-container matColumnDef="tested">
    <th mat-header-cell *matHeaderCellDef>Tested</th>
    <td mat-cell *matCellDef="let element">{{ element.tested }}</td>
  </ng-container> -->

   <!-- Vaccinated Column -->
   <!-- <ng-container matColumnDef="vaccinated">
    <th mat-header-cell *matHeaderCellDef>Vaccinated</th>
    <td mat-cell *matCellDef="let element">{{ element.vaccinated }}</td>
  </ng-container> -->

   <!-- Population Column -->
   <!-- <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let element">{{ element.population }}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"class="table-row"></tr>
</table>
</div>
